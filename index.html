<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-form">
                <div class="search-icon"></div>
                <form action="index.html" method="post">
                    <input type="text" name="search">
                </form>
            </div>

            <div class="header-menu">
                <div class="notif-icon">
                
                </div>
                <div class="profile-icon">

                </div>
                <div class="name">Morgan Oakley</div>
            </div>
            
            
        </div>

        <div class="navbar">
            <div class="profile-icon"></div>
            <div class="welcome">
                <p>Hi there,</p>
                <h1>Morgan Oakley (@morgan)</h1>
            </div>
            <div class="buttons">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
            
        </div>

        <div class="sidebar">
            <div class="main">
                <div class="icon"></div>
                <div class="text">Dashboard</div>
            </div>
            <div class="list-one">
                <div class="list-row">Home</div>
                <div class="list-row">Profile</div>
                <div class="list-row">Messages</div>
                <div class="list-row">History</div>
                <div class="list-row">Tasks</div>
            </div>
            <div class="list-two">
                <div class="list-row">Settings</div>
                <div class="list-row">Support</div>
                <div class="list-row">Privacy</div>
            </div>
        </div>

        <div class="projects">
            <h2>Projects</h2>
        </div>

        <div class="announcements">
            <h2>Announcements</h2>
        </div>

        <div class="trending">
            <h2>Trending</h2>
        </div>
    </div>
</body>
</html>
