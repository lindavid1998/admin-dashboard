<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-form">
                <i class="fa fa-search fa-sm"></i>
                <form action="index.html" method="post">
                    <input type="text" name="search">
                </form>
            </div>

            <div class="header-menu">
                <div class="notif-icon">
                    <i class="fa-regular fa-bell fa-lg"></i>
                </div>
                <div class="profile-icon">
                    <img src="profile-img.jpeg" alt="Profile icon">
                </div>
                <div class="name">David Lin</div>
            </div>
            
            
        </div>

        <div class="navbar">
            <div class="profile-icon">
                <img src="profile-img.jpeg" alt="Profile icon">
            </div>
            <div class="welcome">
                <p>Hi there,</p>
                <h1>David Lin (@dlin)</h1>
            </div>
            <div class="buttons">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
            
        </div>

        <div class="sidebar">
            <div class="main">
                <img src="dashboard.svg" alt="Dashboard icon">
                <div class="text">Dashboard</div>
            </div>
            <div class="list-one">
                <div class="list-row">
                    <img src="home.svg" alt="Home icon">
                    <div class="row-label">Home</div>
                </div>
                <div class="list-row">
                    <img src="profile.svg" alt="Profile icon">
                    <!-- <span class="material-symbols-outlined">
                        person
                    </span> -->
                    <div class="row-label">Profile</div>
                </div>
                <div class="list-row">
                    <img src="message.svg" alt="Messages icon">
                    <div class="row-label">Messages</div>
                </div>
                
                <div class="list-row">
                    <img src="clock.svg" alt="Clock icon">
                    <div class="row-label">History</div>
                </div>
                <div class="list-row">
                    <img src="tasks.svg" alt="Tasks icon">
                    <div class="row-label">Tasks</div>
                </div>
            </div>
            <div class="list-two">
                <div class="list-row">
                    <img src="settings.svg" alt="Settings icon">
                    <div class="row-label">Settings</div>
                </div>
                <div class="list-row">
                    <img src="help.svg" alt="Help icon">
                    <div class="row-label">Support</div>
                </div>
                <div class="list-row">
                    <img src="security-badge.svg" alt="Security badge icon">
                    <div class="row-label">Privacy</div>
                </div>
            </div>
        </div>

        <div class="projects">
            <h2>Projects</h2>
        </div>

        <div class="announcements">
            <h2>Announcements</h2>
        </div>

        <div class="trending">
            <h2>Trending</h2>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/26b9f2a68d.js" crossorigin="anonymous"></script>
</body>
</html>
