<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-form">
                <i class="fa fa-search fa-sm"></i>
                <form action="index.html" method="post">
                    <input type="text" name="search">
                </form>
            </div>

            <div class="header-menu">
                <div class="notif-icon">
                    <i class="fa-regular fa-bell fa-lg"></i>
                </div>
                <div class="profile-icon">
                    <img src="profile-img.jpeg" alt="Profile icon">
                </div>
                <div class="name">Morgan Oakley</div>
            </div>
            
            
        </div>

        <div class="navbar">
            <div class="profile-icon">
                
            </div>
            <div class="welcome">
                <p>Hi there,</p>
                <h1>Morgan Oakley (@morgan)</h1>
            </div>
            <div class="buttons">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
            
        </div>

        <div class="sidebar">
            <div class="main">
                <div class="icon"></div>
                <div class="text">Dashboard</div>
            </div>
            <div class="list-one">
                <div class="list-row">Home</div>
                <div class="list-row">Profile</div>
                <div class="list-row">Messages</div>
                <div class="list-row">History</div>
                <div class="list-row">Tasks</div>
            </div>
            <div class="list-two">
                <div class="list-row">Settings</div>
                <div class="list-row">Support</div>
                <div class="list-row">Privacy</div>
            </div>
        </div>

        <div class="projects">
            <h2>Projects</h2>
        </div>

        <div class="announcements">
            <h2>Announcements</h2>
        </div>

        <div class="trending">
            <h2>Trending</h2>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/26b9f2a68d.js" crossorigin="anonymous"></script>
</body>
</html>
